apiVersion: apps/v1
kind: Deployment
metadata:
  name: playwright-tester
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playwright
  template:
    metadata:
      labels:
        app: playwright
    spec:
      containers:
        - name: playwright
          image: mcr.microsoft.com/playwright:v1.43.1-jammy
          command: ["sleep", "infinity"]
          volumeMounts:
            - name: test-files
              mountPath: /tests
      volumes:
        - name: test-files
          persistentVolumeClaim:
            claimName: playwright-test-pvc
